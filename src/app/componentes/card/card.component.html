<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mx-auto my-1" *ngFor="let card of cards">
            <div class="card p-2" style="width: 100%;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-default btn-circle" style="background-color: {{card.bgColor}};">
                                <document-text-outline-icon style="color: {{card.color}};"></document-text-outline-icon>
                            </button>
                        </div>
                        <div class="col">
                            <div>
                                <small>Gestão de demandas da PMO</small>
                            </div>
            
                            <div class="d-flex">
                                <button type="button" class="btn btn-outline-secondary gerel me-1">
                                    <p class="sizeG">GEREL</p>
                                </button>
                                <button type="button" class="btn btn-outline-secondary vum me-auto">
                                    <p class="sizeG">V1</p>
                                </button>
            
                                <button type="button" class="btn fbtv me-1">
                                    <p class="sizeG"><strong>FB</strong></p>
                                </button>
                                <button type="button" class="btn fbtv me-1">
                                    <p class="sizeG">TV</p>
                                </button>
                                <img src="assets/icon/mulher.png" alt="user" width="23" height="23" class="iconuser">
                            </div>
                        </div>
            
                    </div>
            
                    <div class="mt-2">
                        <small><strong>Situação:</strong> Em aberto</small>
                    </div>
            
                    <div>
                        <small><strong>Etapa:</strong> Definindo necessidades</small>
                    </div>
            
                    <progress class="mt-4 tamanho" value="43" max="100"></progress>
            
                    <div class="d-flex mar">
                        <small class="me-auto ">Progresso</small>
                        <small>43%</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
